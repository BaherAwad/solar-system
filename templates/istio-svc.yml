apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: solar-system
  namespace: solar-system
spec:
  hosts:
    - istio.aspiresoftware.dev
  http:
  - match:
    - headers:
        end-user:
          exact: jason
    route:
    - destination:
        host: reviews
        subset: v2
  - route:
    - destination:
        host: reviews
        subset: v3